<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Fa/fa/css/all.css">
    <title>Document</title>
</head>

<body>
    <section class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col">
                <div class="card mt-5 m-auto" style="width: 500px;">
                    <div class="card-header bg-dark text-white">
                        Print the Prime Numbers
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="Enter Number here" class="form-control" id="text">
                        <button class="btn btn-outline-danger mt-2" id="want">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5" style="width: 500px;>
        <div class="row">
            <div class="col">
                <div class="card ">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>Prime Numbers in Range</h2>
                    </div>
                    <div class="card-body" id="primeList">
                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let outputtag = document.getElementById('want');
        let primeListContainer = document.getElementById('primeList');

        outputtag.addEventListener('click', function () {
            let input = parseInt(document.getElementById('text').value);
            displayPrimesInRange(input);
        });

        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true; 
            if (num % 2 === 0) return false; 

            for (let i = 3; i <= (Math.sqrt(num)); i += 2) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function displayPrimesInRange(max) {
            let primeNumbers = [];
            for (let num = 2; num <= max; num++) {
                if (isPrime(num)) {
                    primeNumbers.push(num);
                }
            }

            let primeList = '<ul class="list-group">';
            primeNumbers.forEach(prime => {
                primeList += `<li class="list-group-item list-group-item-secondary mt-2">${prime}</li>`;
            });
            primeList += '</ul>';

            primeListContainer.innerHTML = primeList;
        }
    </script>

</body>

</html>
